<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <script>
      // Use manual init so we can point to the hosted config explicitly
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Decap CMS will boot here -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initDecap() {
        // Point Decap to the hosted config to avoid any fallback to Netlify git-gateway
        const configUrl = window.location.pathname.includes('/ppm/admin')
          ? '/ppm/admin/config.yml'
          : '/admin/config.yml';

        window.CMS.init({ config: configUrl });
      })();
    </script>
  </body>
</html>
