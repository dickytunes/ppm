<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <script>
      // Use manual init so we can point to the hosted config explicitly
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Decap CMS will boot here -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initDecap() {
        const url = new URL(window.location.href);
        const base = window.location.pathname.includes('/ppm/admin') ? '/ppm' : '';
        const configUrl = `${window.location.origin}${base}/admin/config.yml`;

        // Force config param to avoid any default git-gateway fallback
        if (!url.searchParams.get('config')) {
          url.searchParams.set('config', configUrl);
          window.location.replace(url.toString());
          return;
        }

        console.log('Decap config URL:', url.searchParams.get('config'));

        window.CMS.init({
          config: {
            load_config_file: true,
            config_url: url.searchParams.get('config') || configUrl,
            backend: {
              name: 'github',
              repo: 'dickytunes/ppm',
              branch: 'master',
              auth_type: 'pkce',
              app_id: 'Ov23lid7cVp43gNV82f8',
            },
            media_folder: 'web/public/uploads',
            public_folder: `${base}/uploads`,
          },
        });
      })();
    </script>
  </body>
</html>
