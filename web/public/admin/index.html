<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Decap CMS</title>
    <script>
      // Use manual init so we can point to the hosted config explicitly
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Decap CMS will boot here -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function initDecap() {
        // Force a config query param so Decap never falls back to Netlify auth
        const url = new URL(window.location.href);
        const base = window.location.pathname.includes('/ppm/admin') ? '/ppm' : '';
        const configUrl = `${base}/admin/config.yml`;

        if (!url.searchParams.get('config')) {
          url.searchParams.set('config', configUrl);
          window.location.replace(url.toString());
          return;
        }

        window.CMS.init({ config: url.searchParams.get('config') || configUrl });
      })();
    </script>
  </body>
</html>
