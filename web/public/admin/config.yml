backend:
  name: github
  repo: dickytunes/ppm
  branch: main
  auth_type: implicit
  app_id: "TODO_GITHUB_OAUTH_APP_CLIENT_ID"

media_folder: "web/public/uploads"
public_folder: "/uploads"

collections:
  - name: "caseStudies"
    label: "Case Studies"
    folder: "web/content/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "summary", label: "Summary", widget: "text" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "technologies", label: "Technologies", widget: "list", field: { name: "tech", label: "Technology", widget: "string" } }
      - { name: "role", label: "Role", widget: "string" }
      - { name: "outcomes", label: "Outcomes", widget: "text" }
      - { name: "images", label: "Images", widget: "list", field: { name: "image", label: "Image", widget: "image" } }
      - { name: "links", label: "Links", widget: "list", fields: [
          { name: "label", label: "Label", widget: "string" },
          { name: "url", label: "URL", widget: "string" }
        ]
        }

  - name: "companies"
    label: "Footer Companies"
    folder: "web/content/companies"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "companyName", label: "Company Name", widget: "string" }
      - { name: "logo", label: "Logo", widget: "image" }
      - { name: "url", label: "URL", widget: "string", required: false }
      - { name: "order", label: "Order", widget: "number" }

  - name: "settings"
    label: "Profile & Settings"
    folder: "web/content/settings"
    create: false
    fields:
      - { name: "name", label: "Name", widget: "string" }
      - { name: "roles", label: "Roles", widget: "list", field: { name: "role", label: "Role", widget: "string" } }
      - { name: "shortBio", label: "Short Bio", widget: "text" }
      - { name: "socialLinks", label: "Social Links", widget: "list", fields: [
          { name: "label", label: "Label", widget: "string" },
          { name: "url", label: "URL", widget: "string" }
        ]
        }
      - { name: "navItems", label: "Navigation Items", widget: "list", fields: [
          { name: "label", label: "Label", widget: "string" },
          { name: "iconId", label: "Icon ID", widget: "string" },
          { name: "route", label: "Route", widget: "string" }
        ]
        }
